<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #ff4081;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            font-size: 2.5em;
        }
        .message {
            font-size: 1.2em;
            margin-top: 15px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #e91e63;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Be My Valentine, Aileen? 💖</h1>
        <p class="message">OMG Jeevan please don't stop u know who this is from</p>
        <div class="buttons">
            <button onclick="alert('Yay! Can’t wait! ❤️')">Yes</button>
            <button onclick="alert('No?? 💔 But why... 😢')">No</button>
        </div>
    </div>
</body>
</html>
